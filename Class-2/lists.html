<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- HTML Lists -->


    <h3>ordered List</h3>
  <!-- type attr is used to dertmine the type of the ordered list -->
  <!-- type - a , A , I , i , 1 -->

    <ol type="1"  reversed >
        <li>Apple</li>
        <li>Watermelon</li>
        <li>Banana</li>
    </ol>



    <h3> Unordered List</h3>


    <ul type="disc">
        <li>Peach</li>
        <li>Strawberry</li>
        <li>Orange</li>
    </ul>








    
</body>
</html>
