<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>


    <style>

        body{
            font-size: 20px;
            background-color: tomato;
        }


        .container{
            width: 1200px;
            /* height: 200px; */
            margin: 100px;
            padding: 10px;

            border: 4px solid black;

            display: grid;

            grid-template-columns: repeat(3 ,1fr);

            /* column-gap: 10px;
            row-gap: 10px; */

            gap: 10px;


            /* grid-template-rows:200px 300px 100px 50px 40px ; */




        }


        .item{
            background-color: dodgerblue;
            color: white;
            padding: 20px;
            border: 1px solid black;


        }

        /* // pesudo type selector */
        /* .item:nth-of-type(2){
           height: 100px;
          width: 100px; 
           justify-self: center;
        } */


        .item:nth-of-type(1){
             grid-column: 1/3;
             grid-row: 1/4;
            
        }



    



        


    </style>
</head>
<body>



    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
        <div class="item">Item 9</div>
        
    </div>
    
</body>
</html>
